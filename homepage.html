<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Prompt Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 20%;
      background-color: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #main {
      width: 80%;
      padding: 20px;
      box-sizing: border-box;
    }

    .task-item {
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .task-item.active {
      background-color: #d0e7ff;
    }

    textarea, input {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <input type="text" id="newTaskName" placeholder="New template name">
    <button onclick="createTask()">+ Create</button>
    <div id="taskList"></div>
  </div>

  <div id="main">
    <h2 id="taskTitle">Select a Task</h2>
    <textarea id="taskContent" rows="15" placeholder="Task content here..." disabled></textarea>
    <button id="saveButton" onclick="saveTask()" disabled>ðŸ’¾ Save</button>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '{}');
    let currentTask = null;

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      const sorted = Object.entries(tasks).sort((a, b) => b[1].updated - a[1].updated);
      sorted.forEach(([key, val]) => {
        const div = document.createElement('div');
        div.className = 'task-item' + (key === currentTask ? ' active' : '');
        div.innerText = key;
        div.onclick = () => loadTask(key);
        list.appendChild(div);
      });
    }

    function createTask() {
      const name = document.getElementById('newTaskName').value.trim();
      if (!name) return alert('Task name cannot be empty.');
      if (tasks[name]) return alert('Task already exists.');
      tasks[name] = { content: '', updated: Date.now() };
      currentTask = name;
      saveStorage();
      renderTasks();
      loadTask(name);
      document.getElementById('newTaskName').value = '';
    }

    function loadTask(name) {
      currentTask = name;
      document.getElementById('taskTitle').innerText = name;
      document.getElementById('taskContent').value = tasks[name].content;
      document.getElementById('taskContent').disabled = false;
      document.getElementById('saveButton').disabled = false;
      renderTasks();
    }

    function saveTask() {
      if (!currentTask) return;
      tasks[currentTask].content = document.getElementById('taskContent').value;
      tasks[currentTask].updated = Date.now();
      saveStorage();
      renderTasks();
    }

    function saveStorage() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    window.onload = renderTasks;
  </script>
</body>
</html>
